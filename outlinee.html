<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Outline in css</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            #para1{
                width: 500px;
                height: 100px;
                background-color: rgb(41, 189, 189) ;
                border: 2px solid black;
                padding: 10px;
                margin: 80px;
                margin-left: 200px;
                outline: 1px solid red;
                outline-offset: 10px;
                outline-width: medium ;
                outline-style: ridge;
            }
        </style>
    </head>
    <body>
        <div id='para1'>
        <h3>Outling in CSS</h3>

    </div>

    </body>
</html>
